<body>
    
    <div id="tugas"></div>

    <script type="text/babel">

            render() {
                return (
                    <div className="container col-xl-10 col-xxl-8 px-4 py-5">
                        <div className="row align-items-center g-lg-5 py-5">
                            <div className="col-lg-7 text-center text-lg-start">

                                <p className="col-lg-10 fs-4">Di samping ini adalah contoh formulir yang dibuat seluruhnya dengan kontrol formulir Bootstraps. Setiap grup formulir yang diperlukan memiliki status validasi yang dapat dipicu dengan mencoba mengirimkan formulir tanpa melengkapinya.</p>
